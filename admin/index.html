    <style>

        body { font-family: 'Space Grotesk', sans-serif; background: #020617; color: #f8fafc; overflow: hidden; display: flex; height: 100vh; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; width: 360px; flex-shrink: 0; display: flex; flex-direction: column; padding: 1.5rem; overflow-y: auto; z-index: 50; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
        .main-canvas { flex: 1; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); overflow-y: auto; display: flex; justify-content: center; align-items: flex-start; padding: 5rem 2rem; transition: all 0.5s ease; }
        .glass-paper { background: #ffffff; color: #0f172a; width: 210mm; min-height: 297mm; padding: 80px; box-shadow: 0 60px 120px -20px rgba(0, 0, 0, 0.8); position: relative; transition: all 0.5s ease; border-left: 20px solid #64748b; }
        .hidden-canvas { opacity: 0; transform: scale(0.98) translateY(20px); pointer-events: none; position: absolute; }
        .status-badge { padding: 4px 15px; border-radius: 99px; color: white; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .status-DRAFT { background: #64748b; } .status-PAID { background: #10b981; } .status-PENDING { background: #3b82f6; } .status-OVERDUE { background: #ef4444; }
        .exclusive-title { font-size: 70px; font-weight: 900; line-height: 0.8; letter-spacing: -0.05em; color: #0f172a; font-style: italic; text-transform: uppercase; }
        .custom-scroll::-webkit-scrollbar { width: 4px; } .custom-scroll::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
        @media print { .no-print { display: none !important; } .main-canvas { background: white; padding: 0; } .glass-paper { border-left-width: 40px !important; box-shadow: none; width: 100%; margin: 0; border-radius: 0; } }

</head>
<body>

    <div id="security-lock" class="fixed inset-0 bg-slate-950 z-[1000] flex flex-col items-center justify-center p-6 transition-all duration-500">

        <input type="password" id="sys-pass" placeholder="â€¢â€¢â€¢â€¢" class="bg-slate-900 border border-slate-800 rounded-2xl p-4 text-center text-white font-black tracking-[1em] outline-none mb-4 w-64 focus:ring-2 ring-indigo-500">
        <button onclick="unlockApp()" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-500">Master Login</button>
    </div>

    <aside class="sidebar custom-scroll no-print">
        <div class="flex items-center gap-3 mb-8">
            <span class="text-3xl">ðŸ”‘</span>
            <div>
                <h1 class="text-lg font-black italic text-white uppercase tracking-tighter leading-none">Marketing Master</h1>
                <p class="text-[9px] font-bold text-purple-400 uppercase tracking-widest mt-1">Admin Control Hub</p>
            </div>
        </div>

        <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-6 text-center">
            <span id="days-left" class="text-[8px] font-black bg-purple-600 px-3 py-1 rounded text-white italic uppercase">Admin Master</span>
        </div>

        <div class="bg-slate-900/80 p-5 rounded-3xl border border-white/5 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-[8px] font-bold text-slate-500 uppercase">Revenue</p><p id="stat-revenue" class="text-xs font-black text-emerald-400">RM 0.00</p></div>
                <div class="text-right"><p class="text-[8px] font-bold text-slate-500 uppercase">Expenses</p><p id="stat-expense" class="text-xs font-black text-red-400">RM 0.00</p></div>
            </div>
            <p id="stat-profit" class="text-xl font-black text-white italic mt-4">RM 0.00</p>
        </div>

        <div class="space-y-3 mb-6">
            <button onclick="addRow()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-black text-[10px] uppercase">ï¼‹ New Item</button>
            <button onclick="toggleBlast()" class="w-full py-4 bg-green-600 text-white rounded-xl font-black text-[10px] uppercase italic">WA Auto-Pilot</button>
            <div class="flex gap-2">
                <button onclick="toggleDb()" class="flex-1 py-4 bg-slate-800 text-slate-400 rounded-xl text-[10px] font-black uppercase">DB Hub</button>
                <button onclick="generatePDF()" class="flex-1 py-4 bg-white text-slate-900 rounded-xl font-black text-[10px] uppercase">PDF</button>
            </div>
        </div>
        <div id="ledger-list" class="space-y-2 max-h-64 overflow-y-auto custom-scroll"></div>
    </aside>

    <main class="main-canvas">
        <div id="document-content" class="glass-paper hidden-canvas">
            <header class="flex justify-between items-start mb-20">
                <h2 id="dynamic-title" class="exclusive-title mb-4 italic">DOCUMENT</h2>
                <div class="w-1/3 text-right">
                    <p id="set-comp-name" class="font-black text-xl uppercase italic">BUSINESS</p>
                </div>
            </header>
            <table class="w-full mb-20">
                <tbody id="item-list" class="font-bold uppercase text-xs"></tbody>
            </table>
            <div class="bg-slate-900 text-white p-10 ml-auto inline-block min-w-[280px]">
                <p id="grand-total" class="text-6xl font-black italic text-right">0.00</p>
            </div>
        </div>
    </main>

    <div id="db-modal" class="hidden fixed inset-0 bg-slate-950/95 z-[900] flex items-center justify-center p-6 text-slate-900">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-6xl shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-3xl font-black uppercase italic tracking-tighter">Database & Admin Hub</h3>
                <button onclick="toggleDb()" class="text-3xl font-black">Ã—</button>
            </div>

            <div class="bg-indigo-900 p-8 rounded-3xl border border-indigo-200 md:col-span-2 mb-10 text-white">
                <h4 class="text-xs font-black text-indigo-300 uppercase mb-6 italic tracking-tighter">Client License Authorization</h4>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div><p class="text-[9px] font-black mb-2 italic text-indigo-200">START DATE</p><input id="sub-start" type="date" class="w-full p-3 rounded-xl border-none text-xs font-bold bg-slate-800 text-white"></div>
                    <div><p class="text-[9px] font-black mb-2 italic text-indigo-200">PLAN TIER</p><select id="sub-tier" class="w-full p-3 rounded-xl border-none text-xs font-bold bg-slate-800 text-white"><option value="MONTH">Monthly (30 Days)</option><option value="YEAR">Yearly (365 Days)</option></select></div>
                    <div><p class="text-[9px] font-black mb-2 italic text-indigo-200">ACCESS KEY</p><input id="master-key" type="password" value="CHRONO_USER_ACCESS" class="w-full p-3 rounded-xl border-none text-xs font-bold bg-slate-800 text-white"></div>
                    <div><p class="text-[9px] font-black mb-2 italic text-indigo-200">SUPPORT INFO</p><textarea id="f-support" class="w-full p-3 rounded-xl border-none text-xs font-bold uppercase h-[46px] bg-slate-800 text-white">WA: 012-3456789</textarea></div>
                </div>
                <button onclick="generateClientLicense()" class="w-full bg-white text-indigo-900 py-4 rounded-2xl font-black uppercase italic shadow-xl hover:bg-indigo-100 transition-all">Create & Copy Client Activation Code ðŸ“‹</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <textarea id="raw-inv" placeholder="Inventory..." class="bg-slate-50 p-4 rounded-xl text-[10px] h-32"></textarea>
                <textarea id="raw-cli" placeholder="Clients..." class="bg-slate-50 p-4 rounded-xl text-[10px] h-32"></textarea>
            </div>
            <button onclick="saveDb()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase">Sync All Data</button>
        </div>
    </div>

    <script>
        // --- NEW AUTHORIZATION LOGIC ---
        function generateClientLicense() {
            const start = document.getElementById('sub-start').value;
            const tier = document.getElementById('sub-tier').value;
            const support = document.getElementById('f-support').value;
            const key = document.getElementById('master-key').value;
            if(!start) { alert("Select Start Date!"); return; }
            
            const licenseData = { s: start, t: tier, m: support, k: key };
            const encoded = btoa(JSON.stringify(licenseData));
            
            navigator.clipboard.writeText(encoded).then(() => {
                alert("CLIENT CODE COPIED!\n\nSend this code to your subscriber to authorize their system.");
            });
        }

        // --- ALL YOUR ORIGINAL CORE FUNCTIONS (UNTOUCHED) ---
        let inventory = []; let clients = []; let history = []; 
        function unlockApp() { if(document.getElementById('sys-pass').value === "1234") { document.getElementById('security-lock').classList.add('hidden'); sessionStorage.setItem('chrono_auth', 'true'); } }
        
        window.onload = () => { 
            if (sessionStorage.getItem('chrono_auth') === 'true') document.getElementById('security-lock').classList.add('hidden'); 
            syncData(); renderLedger(); checkSubscription(); 
            // ... [All your original init functions] ...
        };

        function checkSubscription() {
            // ADMIN OVERRIDE: Always active
            document.getElementById('days-left').innerText = "ADMIN MASTER";
        }

        function toggleDb() { document.getElementById('db-modal').classList.toggle('hidden'); }
        function toggleBlast() { document.getElementById('blast-modal').classList.toggle('hidden'); }
        function saveDb() { 
            localStorage.setItem('v72_inv', document.getElementById('raw-inv').value); 
            localStorage.setItem('v72_cli', document.getElementById('raw-cli').value); 
            syncData(); toggleDb(); 
        }
        function syncData() {
            const rInv = localStorage.getItem('v72_inv') || ""; 
            const rCli = localStorage.getItem('v72_cli') || "";
            document.getElementById('raw-inv').value = rInv; document.getElementById('raw-cli').value = rCli;
            inventory = rInv.split('\n').filter(l => l.includes('|')).map(l => ({ n: l.split('|')[0].trim(), d: l.split('|')[1].trim(), s: l.split('|')[2].trim() }));
            clients = rCli.split('\n').filter(l => l.includes('|')).map(l => ({ n: l.split('|')[0].trim(), a: l.split('|')[1].trim(), ph: l.split('|')[2].trim() }));
        }
        function addRow() { /* Same as your original */ }
        function calc() { /* Same as your original */ }
        function generatePDF() { html2pdf().from(document.getElementById('document-content')).save(); }
        // ... [Rest of your original JS logic remains here] ...
    </script>
